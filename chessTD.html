<!DOCTYPE html>
<html>
<head>
    <title>Chess TD: Simple Tournament Pairings</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="chessTD.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ramda/0.18.0/ramda.min.js"></script>
    <script type="text/javascript" src="lib/jquery.loadTemplate-1.5.0.js"></script>
    <script type="text/javascript" src="players.js"></script>
    <script type="text/javascript" src="round.js"></script>
    <script type="text/javascript" src="sort.js"></script>
    <script type="text/javascript" src="section.js"></script>
    <script type="text/javascript" src="generatePrefLists.js"></script>
    <script type="text/javascript" src="displayPairings.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="title" href="#">ChessTD</a>
            </div>
        </div>
    </nav>

    <table class="table table-striped table-bordered" id="template-container">

    </table>


    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <table class="table table-striped table-bordered" id="pairings">
                <tr>
                    <th>Board</th>
                    <th>No</th>
                    <th>Name</th>
                    <th>Pts</th>
                    <th>Result</th>
                    <th>No</th>
                    <th>Name</th>
                    <th>Pts</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <button id="randResults" class="btn btn-primary btn-block">Generate random results</button>
        </div>
        <div class="col-sm-3">
            <button id="pairRound" class="btn btn-primary btn-block">Pair next round</button>
        </div>
    </div>


</body>
</html>
